{% load staticfiles %}
<style>
    body {
        background: url({% static 'images/bg.jpg' %}) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
<html>
<head>
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap-theme.css' %}" rel="stylesheet">
    <title>{% block page_title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo.png' %}" class="img-responsive" alt="" style=""/></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    {% if user.is_authenticated %}
                        <a href="#" name="lnk_account">Welcome {{ user.username }}!</a>
                    {% endif %}
                </li>
                <li name="li_home"><a href="{% url 'appointments:home' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Members</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'appointments:logout' %}" name="lnk_logout">Logout</a></li>
                {% else %}
                    <li><a href="../login" name="lnk_login">Login</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div>
        {% block page_panel %}
        {% endblock %}
    </div>
</div>
</body>
</html>
