{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
Add Appointment
{% endblock %}

{% block page_panel %}
<div class="col-xs-offset-3 col-xs-6">
    {% if success %}
    <div class="alert alert-success">Your request for an Appointment has been saved. Please wait for the Physician's
        Confirmation via email.
    </div>
    {% endif %}
    {% crispy form %}
</div>
<div class="col-xs-offset-1 col-xs-10">
    <iframe id="iframe_calendar"
            src=""
            style="border: 0; display:none" width="800" height="600" frameborder="0" scrolling="no"
            geturl="{% url 'appointments:get_vet_email' %}">
    </iframe>
</div>
{% endblock %}
