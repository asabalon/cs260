{% extends "base.html" %}
{% block page_title %}Change Password{% endblock %}
{% block page_panel %}
    {% if form.errors %}
        <p>Password change failed</p>
    {% endif %}
    <form method="post" action="{% url 'appointments:password_change' %}">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Change Password"/>
    </form>
{% endblock %}
